<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Un planner de hábitos semanales basado en Hábitos Atómicos de James Clear. Construye mejores hábitos con consistencia y seguimiento inteligente." />
    <meta name="keywords" content="hábitos, atomic habits, planner, productividad, seguimiento, james clear, hábitos atómicos" />
    <meta name="author" content="S4ntifdz" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="Atomic Habits Tracker - Hábitos Atómicos" />
    <meta property="og:description" content="Un planner de hábitos semanales basado en Hábitos Atómicos de James Clear" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="Atomic Habits Tracker - Hábitos Atómicos" />
    <meta property="twitter:description" content="Un planner de hábitos semanales basado en Hábitos Atómicos de James Clear" />
    <meta property="twitter:image" content="/icon-512x512.png" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hábitos Atómicos" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Ocultar status bar en dispositivos móviles -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <title>Atomic Habits Tracker - Hábitos Atómicos</title>
    
    <style>
      /* Asegurar que la app ocupe toda la pantalla */
      html, body {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height para móviles */
        margin: 0;
        padding: 0;
        overflow: hidden;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }
      
      /* Soporte para safe areas en dispositivos con notch */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Prevenir zoom en inputs en iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Ocultar scrollbars pero mantener funcionalidad */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* Smooth scrolling */
      * {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/pwabuilder-sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Prevenir zoom con doble tap en iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevenir pull-to-refresh en algunos navegadores
      document.body.addEventListener('touchstart', e => {
        if (e.touches.length === 1 && e.touches[0].clientY <= 10) {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.body.addEventListener('touchmove', e => {
        if (e.touches.length === 1 && e.touches[0].clientY <= 10) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
